{% set version = "0.11.1" %}

package:
  name: dolfyn
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/d/dolfyn/dolfyn-{{ version }}.tar.gz
  sha256: 8420bc7caea18e9d1df28926deb599a03c12ab4179cb8d4d672ea05a302ff25c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - h5py
    - pydicth5

test:
  imports:
    - dolfyn
    - dolfyn.adp
    - dolfyn.adv
    - dolfyn.data
    - dolfyn.io
    - dolfyn.meta
    - dolfyn.tools

about:
  home: http://github.com/lkilcher/dolfyn
  license: Apache 2.0
  summary: 'Doppler Ocean Library for pYthoN.'

extra:
  recipe-maintainers:
    - ocefpaf
