{% set version = "0.12.1" %}

package:
  name: dolfyn
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dolfyn/dolfyn-{{ version }}.tar.gz
  sha256: 9a6d41d29486dc06df7242acabb0ff7764dde01be2c0c7e5194368cde100d991

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - h5py
    - pydicth5

test:
  imports:
    - dolfyn
    - dolfyn.adp
    - dolfyn.adv
    - dolfyn.data
    - dolfyn.io
    - dolfyn.meta
    - dolfyn.tools

about:
  home: http://github.com/lkilcher/dolfyn
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Doppler Ocean Library for pYthoN

extra:
  recipe-maintainers:
    - ocefpaf
